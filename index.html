<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Modern Real Estate Template</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="font-awesome/css/all.css">
</head>

<body>
<!-- Header Start -->	
   <header class="top-headbar">
       <div class="container">
		   <div class="tophead-inner-wrapper">

				<div class="logo-wrapper">
					<img src="images/logo.png" alt="logo">
				</div>

				<nav class="header-navigation">
					<div class="main-navigation">
						<ul>
							<li><a class="active">Home</a></li>
							<li><a>About</a></li>
							<li><a>Featured</a></li>
							<li><a>Contact</a></li>
						</ul>
					</div>
				</nav>
				
				<div class="top-rightbar">
                    <form class="search-input-form" action="#">
						<input type="text" class="form-control" placeholder=""
							name="search2">
						<button type="submit" class="search-icon"><i class="fa fa-magnifying-glass"></i></button>	
					</form>
					<span class="notification-wrapper"><i class="fa-regular fa-bell notify-icon"></i></span>
					<span><a class="btn btn-login">Login</a></span>
				</div>

		   </div>
	   </div>
   </header>

<!-- Banner Section Start -->   

<section class="modern-banner-wrapper">
     <figure class="home-banner">
		 <img src="images/banner.jpg" alt="banner">
	 </figure>
	 <div class="modern-banner-block-top-wrapper">
		 
	 </div>
</section>

</body>
</html>
